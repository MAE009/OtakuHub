<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manga/Animé - Catalogue</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">漫</div>
      <h1>OtakuHub</h1>
    </div>

    <div class="controls">
      <input id="search" type="search" placeholder="Rechercher un titre, auteur, catégorie..." />
      <select id="categoryFilter">
        <option value="">Toutes catégories</option>
      </select>
      <button id="markedOnlyBtn" class="chip">Voir marqués</button>
    </div>
  </header>

  <main>
    <section class="grid" id="catalog"></section>
  </main>

  <!-- Modal pour details / marquage -->
  <div id="detailModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" id="closeModal">&times;</button>
      <div id="detailBody"></div>
    </div>
  </div>

  <footer class="footer">
    <span>Prototype — personalise le contenu et les images</span>
  </footer>

  <script src="script.js"></script>
</body>
    </html>
